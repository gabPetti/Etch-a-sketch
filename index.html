<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav>
            <img src="./images/etch-a-sketch-logo.png" alt="logo" id="logo">
        </nav>
    </header>
    <div id="content">
        <article>
            <aside>
                <section>
                    <h3>Canvas size:</h3>
                    
                    <p>Horizontal</p>
                    <input type="range" id="canvas-x" name="canvas-x" value="32" min="1" max="48">
                    <label for="canvas-x" id="x-value"></label>
                    
                    <p>Vertical</p>
                    <input type="range" id="canvas-y" name="canvas-y" value="32" min="1" max="48" oninput="SliderValue">
                    <label for="canvas-x" id="y-value"></label><br><br>
    
                    <button onclick="canvasSize()">Generate</button>
                </section>
            </aside>
        </article>
    
        <main>
            <div id="canvas"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
