<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav>
            <img src="./images/header-arrow.png" alt="close-open aside" id="close-aside" onclick="toggleAside()">
            <img src="./images/etch-a-sketch-logo.png" alt="logo" id="logo">
        </nav>
    </header>
    <div id="content">
        <article>
            <aside>   
                <section class="paint-color">
                    <p>Normal pen color</p>
                    <input type="color" value="#000" class="color" oninput="changePenColor()">
                </section>

                <hr>

                <section class="toggle-rainbow">
                    <p>Rainbow pen</p>

                    <div class="toggle rainbow" onclick="toggleRainbow()">
                        <div class="toggle-thumb"></div>
                    </div>
                </section>

                <hr>

                <section class="canvas-size">
                    <p>Canvas size</p>
                    <div>
                        <input type="range" class="range" id="canvas-size" name="canvas-size" value="16" min="1" max="50">
                        <label for="canvas-size" id="size-value"></label>
                    </div>
                    
                    <button onclick="canvasSize()">Generate</button>
                </section>

                <hr>

                <section class="toggle-gridlines">
                    <p>Gridlines</p>

                    <div class="toggle" onclick="toggleGridlines()">
                        <div class="toggle-thumb"></div>
                    </div>
                </section>

                <hr>
            </aside>
        </article>
    
        <main>
            <div id="canvas"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
