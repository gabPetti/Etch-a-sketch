<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Etch a Sketch
              </a>
            </div>
          </nav>
    </header>
    <div id="content">
        <article>
            <aside>
                <section>
                    <h3>Canvas size:</h3>
    
                    <input type="range" id="canvas-x" name="canvas-x" value="32" min="1" max="48">
                    <label for="canvas-x"></label>
                    
                    <input type="range" id="canvas-y" name="canvas-y" value="32" min="1" max="48">
                    <label for="canvas-x"></label>
    
                    <button onclick="canvasSize()">Generate</button>
                </section>
            </aside>
        </article>
    
        <main>
            <div id="canvas"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
